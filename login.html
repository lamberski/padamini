{% standalone %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project Name Admin</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href="styles/boxy.css" rel="stylesheet">
    <link href="styles/jwysiwyg.css" rel="stylesheet">
    <link href="styles/padamini.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->
  </head>
  <body>
    <a href="#main" class="accessibility"></a>
    <section role="main" id="main" class="wrapper login">
      <header class="header header-page clearfix">
        <h1 class="heading heading-page">Project Name <em>Admin</em></h1>
      </header>

      <div class="message message-error message-centered">
        <p>There is no user with given username and password.</p>
      </div>

      <form class="form" method="post" action="/">

        <fieldset class="fields fields-plain">
          <div class="field">
            <label class="label">Username</label>
            <input type="text" class="medium" name="username">
          </div>
          <div class="field">
            <label class="label">Password</label>
            <input type="password" class="medium" name="password">
            <p class="hint block"><a href="#">Forgot password?</a></p>
          </div>
          <div class="field field-plain">
            <label><input type="checkbox" name="remember"> Remember me on this computer</label>
          </div>
        </fieldset>

        <fieldset class="buttons">
          <p class="left"><a href="">&larr; Return to site</a> if you have came here accidentally.</p>
          <button class="button button-positive button-main right">Log in</button>
        </fieldset>
      </form>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="scripts/boxy/src/javascripts/jquery.boxy.js"></script>
    <script src="scripts/jwysiwyg/jquery.wysiwyg.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.colorpicker.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.image.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.link.js"></script>
    <script src="scripts/padamini.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
