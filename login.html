{{#standalone}}
<!DOCTYPE html>
<!--[if IE 7]>         <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Padamini CMS</title>
    <link href="styles/padamini.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="content" class="wrapper wrapper-login" role="main">
      <header class="header header-page cf">
        <h1 class="heading heading-page">Padamini <em>CMS</em></h1>
      </header>

      <hr>

      <div class="message message-error message-centered">
        <p>There is no user with given username and password.</p>
      </div>

      <form class="form" method="post" action="#" novalidate>

        <fieldset class="fields fields-plain">
          <div class="field">
            <label class="label">Username</label>
            <input type="text" class="medium" name="username" required>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <input type="password" class="medium" name="password" required>
            <p class="hint block"><a href="#">Forgot password?</a></p>
          </div>
          <div class="field field-plain">
            <label><input type="checkbox" name="remember"> Remember me on this computer</label>
          </div>
        </fieldset>

        <fieldset class="buttons">
          <p class="left"><a href="#">&larr; Return to site</a> if you have came here accidentally.</p>
          <button class="button button-positive button-main right">Log in</button>
        </fieldset>
      </form>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="scripts/boxy/src/javascripts/jquery.boxy.js"></script>
    <script src="scripts/jwysiwyg/jquery.wysiwyg.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.colorpicker.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.image.js"></script>
    <script src="scripts/jwysiwyg/controls/wysiwyg.link.js"></script>
    <script src="scripts/padamini.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
